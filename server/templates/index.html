<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepXi for denoising </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <p>Khử nhiễu âm thanh bằng DeepXi</p>
    </header>
    <main>
        <section class="features">
            <h2>Tính năng</h2>
            <ul>
                <li>Loại bỏ tiếng ồn tự động</li>
                <li>Tăng cường âm thanh</li>
                <li>...</li>
            </ul>
        </section>

        <section class="container">
            <h2>Demo</h2>
            <div class="input-group">
                <input type="file" class="form-control" id="audio-file" aria-describedby="inputGroupFileAddon03"
                    aria-label="Upload" />
                <button class="btn btn-outline-secondary" type="button" id="btn-submit">Xử lí</button>
            </div>
            <div class="result">
                <p>Đang xử lý...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 DucManhLai</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        const button = document.querySelector('#btn-submit');
        const audioFile = document.querySelector('#audio-file');
        button.addEventListener('click', () => {
            let formData = new FormData();
            formData.append('file', audioFile.files[0]);
            axios.post('/upload',formData).then((data)=>{
                console.log(data)
            }).catch(err=>{
                console.log('err')
            })
        })

    </script>
</body>

</html>
