        // Giải mã dữ liệu âm thanh từ base64
        function decodeBase64Audio(base64Data) {
            // Chuyển đổi dữ liệu từ base64 sang raw binary
            var binaryString = atob(base64Data);
            var bytes = new Uint8Array(binaryString.length);
            for (var i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            console.log(bytes)
            // Tạo URL cho dữ liệu âm thanh
            var blob = new Blob([bytes.buffer], { type: 'audio/wav' });
            return URL.createObjectURL(blob);
        }

        // Tạo một đối tượng âm thanh và phát nó
        function playAudioFromBase64(base64Data) {
            var audioUrl = decodeBase64Audio(base64Data);
            console.log(audioUrl)
            var audio = new Audio(audioUrl);
            audio.play();
        }

        function convertDataURIToBinary(dataURI) {
            var BASE64_MARKER = ';base64,';
            var base64Index = dataURI.indexOf(BASE64_MARKER) + BASE64_MARKER.length;
            var base64 = dataURI.substring(base64Index);
            var raw = window.atob(base64);
            var rawLength = raw.length;
            var array = new Uint16Array(new ArrayBuffer(rawLength));

            for (i = 0; i < rawLength; i++) {
                array[i] = raw.charCodeAt(i);
            }
            console.log(array.length)
            return array;
        }
